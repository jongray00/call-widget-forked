<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>SignalWire AI Demos</title>
  <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="hero">
    <header class="site-header">
      <div class="logo-container">
        <img src="/static/images/logo.png" alt="SignalWire Logo" class="logo">
      </div>
      <h1 class="site-title">SignalWire AI Demos</h1>
      <p class="site-description">Experience the future of communication with our AI-powered demos</p>
    </header>

    <section class="demo-section">
      <div class="demo-container">
        <h2 class="section-title">Select a Demo</h2>
        <div id="button-container" class="button-container">

          <!-- Since we are using webflow, we need to attach a event listener to the button for it to work -->
           <!-- The 'demo-button' class is used to identify the button -->
           <!-- The 'data-demo-type' attribute is used to identify the demo, the value will match the demo key in the config inside the app.js file  -->
          <button class="demo-button" data-demo-type="demo-1">
            <i class="fas fa-video button-icon"></i>
            <div class="button-content">
              <span class="button-label">Visual AI Demo</span>
              <span class="button-description">Experience face-to-face interaction with our advanced AI</span>
              <div class="badge-container">
                <span class="feature-badge video-badge"><i class="fas fa-video"></i> Video Enabled</span>
                <span class="feature-badge audio-badge"><i class="fas fa-microphone"></i> Audio Enabled</span>
              </div>
            </div>
          </button>

          <button class="demo-button" data-demo-type="demo-2">
            <i class="fas fa-microphone button-icon"></i>
            <div class="button-content">
              <span class="button-label">Demo 2</span>
              <span class="button-description">Natural voice conversation with our AI</span>
              <div class="badge-container">
                <span class="feature-badge audio-badge"><i class="fas fa-microphone"></i> Audio Enabled</span>
              </div>
            </div>
          </button>

          <button class="demo-button" data-demo-type="demo-3">
            <i class="fas fa-microphone button-icon"></i>
            <div class="button-content">
              <span class="button-label">Demo 3</span>
              <span class="button-description">Natural voice conversation with our AI</span>
              <div class="badge-container">
                <span class="feature-badge audio-badge"><i class="fas fa-microphone"></i> Audio Enabled</span>
              </div>
            </div>
          </button>

          <button class="demo-button" data-demo-type="demo-4">
            <i class="fas fa-comments button-icon"></i>
            <div class="button-content">
              <span class="button-label">Demo 4</span>
              <span class="button-description">Interactive text-based AI communication</span>
              <div class="badge-container">
                <span class="feature-badge audio-badge"><i class="fas fa-microphone"></i> Audio Enabled</span>
              </div>
            </div>
          </button>
        </div>
      </div>
    </section>

    <footer class="site-footer">
      <p>&copy; 2024 SignalWire. All rights reserved.</p>
    </footer>
  </div>


  <!-- <script src="https://assets.swrooms.com/embed.js"></script> -->
  <script src="/static/js/app.js"></script>
</body>
</html>
