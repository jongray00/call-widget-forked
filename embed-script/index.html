<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignalWire C2C Widget</title>
  </head>
  <body>
    <!-- The code required to initialize the c2c widget. The button can be styled as you like and placed wherever you like.  -->
    <button id="callButton1">Call Sigmond (chat only)</button>

    <call-widget
      button-id="callButton1"
      token=""
      support-video="false"
      support-audio="true"
      destination="/private/demo-1"
      log-level="info"
      window-mode="video+transcript"
    ></call-widget>

    <!-- The code required to initialize the c2c widget. The button can be styled as you like and placed wherever you like.  -->
    <button id="callButton">Call using v3 call widget</button>

    <call-widget
      button-id="callButton"
      token=""
      support-video="true"
      support-audio="true"
      destination="/private/aprilkisses"
      log-level="info"
      receive-calls="true"
      window-mode="audio+transcript"
    ></call-widget>

    <!-- auto-answer="true" -->
    <!-- debug-ws-traffic="true" -->

    <script type="module" src="/src/index.ts"></script>
    <!-- end code required to initialize c2c widget -->
  </body>
</html>
